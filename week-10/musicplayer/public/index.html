<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>music player</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="noUiSlider.9.1.0/nouislider.css" type="text/css">
  </head>
  <body>

    <div class="bg"></div>
    <container class="container">

      <container class="music-player">

        <div class="music-player-info">

          <div class="left-logo-playlist">

            <div class="container-1">
              <div class="container-2">
                <div class="logo"></div>
                <div class="playlist-editor">
                  <h2>Playlists</h2>
                  <div class="add-new-playlist"></div>
                </div>
              </div>
              <div class="artwork"></div>
            </div>

            <div class="playlists">
              <div class="playlist">
                <div class="playlist-name">
                  All Tracks
                </div>
              </div>

            </div>
          </div>

          <div class="right-playing">
            <div class="drop-down-menu"></div>
            <div class="currently-playing">

              <div class="current-data">

                <p class="current-title">current title</p>
                <p class="current-artist">current artist</p>
              </div>
              <div class="save-current">
                <div class="add-to-playlist"></div>
                <div class="add-to-favourites"></div>
              </div>
            </div>
            <div class="tracks">
            </div>
          </div>
        </div>

        <div class="control-panel">
          <div class="prev"></div>
          <div class="play-pause"></div>
          <div class="next"></div>
          <div class="current-time">0:00</div>
          <div class="slider track-slider"></div>
          <div class="time-left">2:00</div>
          <div class="shuffle"></div>
          <div class="mute"></div>
          <div class="slider volume-slider"></div>
        </div>

      </container>
    </container>

    <audio class="audio" preload="auto"
      src="">
    </audio>


    <script src="noUiSlider.9.1.0/nouislider.js"></script>
    <script src="main.js"></script>
  </body>
</html>
